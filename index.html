<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" class="form-control" placeholder="Email" id="email-header">
      <input type="password" name="password" class="form-control" placeholder="Senha" id="password-header">
      <button id="btn-header" class="btn btn-primary">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form">
      <!-- primeira parte form -->
      <section class="wrapper">
        <input type="text" id="input-name" class="form-control" placeholder="Nome">
        <input type="text" id="input-lastname" class="form-control" placeholder="Sobrenome">
        <input type="email" name="" id="input-email" class="form-control" placeholder="Email">
        <div>
          <label for="house">Casa</label>
          <select name="" id="house" class="form-select">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </section>
      <!-- segunda parte form -->
      <section class="form-section">
        <div class="column-content">
          <label id="label-family">Qual sua família?</label>
          <div>
            <input id="frontend" type="radio" name="family" value="Frontend">
            <label for="frontend">Família Frontend</label>
            <br>
            <input id="backend" type="radio" name="family" value="Backend">
            <label for="backend">Família Backend</label>
            <br>
            <input id="fullstack" type="radio" name="family" value="FullStack">
            <label for="fullstack">Família FullStack</label>
          </div>
        </div>
        <div class="column-content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

          <input class="subject" id="" type="checkbox" name="" value="HoFs">
          <label for="">HoFs</label>

          <input class="subject" id="" type="checkbox" name="" value="Jest">
          <label for="">Jest</label>

          <input class="subject" id="" type="checkbox" name="" value="Promises">
          <label for="">Promises</label>
          <br>
          <br>
          <input class="subject" id="" type="checkbox" name="" value="React">
          <label for="">React</label>

          <input class="subject" id="" type="checkbox" name="" value="SQL">
          <label for="">SQL</label>

          <input class="subject" id="" type="checkbox" name="" value="Python">
          <label for="">Python</label>
        </div>
      </section>

      <!-- terceira parte form -->
      <section class="flex-form">
        <div>
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <input type="radio" value="1" name="rate">1
          <input type="radio" value="2" name="rate">2
          <input type="radio" value="3" name="rate">3
          <input type="radio" value="4" name="rate">4
          <input type="radio" value="5" name="rate">5
          <input type="radio" value="6" name="rate">6
          <input type="radio" value="7" name="rate">7
          <input type="radio" value="8" name="rate">8
          <input type="radio" value="9" name="rate">9
          <input type="radio" value="10" name="rate">10
        </div>
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
        <div>
          <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
          <input id="agreement" type="checkbox">
        </div>
        <button type="submit" class="btn btn-primary" disabled id="submit-btn">Enviar</button>
      </section>
    </form>

    <!-- logo forms -->
    <img src="images/trybewarts-colored.svg" alt="forms logo" id="trybewarts-forms-logo">
  </main>

  <!-- rodapé -->
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
  <script src="script.js"></script>
</body>

</html>
